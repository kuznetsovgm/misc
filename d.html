<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		.pointer {
			position: relative;
			width: 6px;
			height: 6px;
			background-color: #fff;
			border-radius: 50%;
			border: 5px solid #f33;
			display: inline-block;
		}
		.pointer:after {
			content: '';
			position: absolute;
			top: 6px;
			left: 2px;
			border-top: 15px solid #e00000;
			border-right: 7px solid transparent;
			z-index: -1;
			transform: rotate(9deg);
			 -webkit-transform: rotate(9deg); 
		}
	</style>
</head>
<body>
	<div class="pointer"></div>
</body>
</html>
